<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>文章列表</title>
    <header th:replace="header::html"></header>
    <link rel="stylesheet" href="/css/style.css"/>
    <!--<link rel="stylesheet" href="/css/editormd.min.css"/>-->
    <link rel="stylesheet" href="/css/editormd.preview.min.css" />
    <script src="/js/editormd.min.js"></script>
    <script src="/js/lib/marked.min.js"></script>
    <script src="/js/lib/prettify.min.js"></script>
</head>

<body class="">
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">资源管理</a>
        <a href="">文章列表</a>
        <a>
          <cite>文章详情</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>

<div class="x-body">
    <div class="layui-fluid">
        <div class="layui-row  layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">

                    <div class="layui-card-header">
                        <form class="layui-form layui-col-md12 x-so" id="layuiFormPermission">
                            <a class="layui-btn" onclick="xadmin.open('编辑文章','/art/edit')"><i class="layui-icon"></i>编辑文章</a>
                        </form>
                    </div>

                    <!--正文-->
                    <h1 th:text="${article.title}" class="s-p-l-15 s-m-t-15 s-m-b-15"></h1>
                    <h3 class="text-desc s-p-l-15 s-f-c-6">
                        发布时间 | <span th:text="${#dates.format(article.updateTime,'yyyy-MM-dd HH:mm')}"></span>
                    </h3>

                    <!--文章内容-->
                    <div id="question-view" style="width: 60%;">
                        <textarea style="display:none;" th:text="${article.description}"></textarea>
                    </div>
                    <script type="text/javascript">
                        $(function() {
                            editormd.markdownToHTML("question-view", {});
                        });
                    </script>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
