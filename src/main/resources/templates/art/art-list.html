<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>文章列表</title>
    <header th:replace="header::html"></header>
    <link rel="stylesheet" href="/css/style.css"/>
    <!--<link rel="stylesheet" href="/css/editormd.min.css"/>-->
    <!--<script src="/js/editormd.min.js"></script>-->
</head>

<body class="">
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">资源管理</a>
        <a href="">文章列表</a>
        <a>
          <cite>发布历史</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>

<div class="x-body">
    <div class="layui-fluid">
        <div class="layui-row  layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">

                    <div class="layui-card-header">
                        <form class="layui-form layui-col-md12 x-so" id="layuiFormPermission">
                            <a class="layui-btn" onclick="xadmin.open('新增文章','/art/add')"><i class="layui-icon"></i>新增文章</a>
                        </form>
                    </div>

                    <ul class="layui-timeline">
                        <li class="layui-timeline-item" th:each="article:${articleList}">
                            <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                            <div class="layui-timeline-content layui-text">
                                <!--<h3 class="layui-timeline-title" th:text="${article.updateTime}"></h3>-->
                                <h3 style="color:#333;font-size: 18px;" class="layui-timeline-title" th:text="${#dates.format(article.updateTime, 'yyyy-MM-dd HH:mm')}"></h3>
                                <p style="font-size: 17px;margin-bottom: 10px" class="art-list-title">
                                    <a th:href="@{'/art/detail/'+${article.id}}" th:text="${article.title}"></a>
                                </p>
                                <p th:text="${article.description}"></p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
