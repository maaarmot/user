<!doctype html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,user-scalable=no,initial-scale=1" name="viewport">
    <header th:replace="header::html"></header>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/index.js"></script>
</head>
<body>
<br>
<a href="/" style="font-size: 18px;color: #336699;margin-left: 20px">返回</a>
<div class="m-reg-box">
    <h1>注册</h1>
    <a href="/login.html"><span style="float: right;color: #336699;margin-bottom: 10px;">已有账号？点此登录</span></a>
    <input type="text" name="username" autocomplete="off" placeholder="请输入用户名" class="layui-input" style="height: 45px;">
    <input type="text" name="password" autocomplete="off" placeholder="请输入密码" class="layui-input" style="height: 45px;">
    <input type="text" name="tel" autocomplete="off" placeholder="请绑定手机号" class="layui-input" style="height: 45px;margin-bottom: 15px;">
    <input type="checkbox" name="accept" lay-skin="primary"><span style="margin-left: 5px;margin-bottom: 10px;font-size: 14px">我已阅读并同意使用条款以及处理规范</span>
    <div class="layui-form-item">
        <button class="layui-btn" lay-filter="add" style="margin-top: 60px;">确定</button>
    </div>
</div>
</body>
</html>
