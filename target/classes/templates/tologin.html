<!doctype html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,user-scalable=no,initial-scale=1" name="viewport">
    <header th:replace="header::html"></header>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/index.js"></script>
</head>
<body class="index" style="min-height: 0;">
    <div style="height: 750px;padding: 15px">
        <div class="m-reg-box" style="margin-top: 350px">
            <div class="layui-form-item">
                <button class="layui-btn" lay-filter="add" id="toreg" lay-submit="">去登录/注册</button>
            </div>
        </div>
    </div>
    <!--底部导航栏开始-->
    <ul style="border-bottom-style: none;display: flex;justify-content: space-around;">
        <li id="index"><i class="layui-icon layui-icon-home" style="font-size: 35px"></i></li>
        <li><i class="layui-icon layui-icon-log" style="font-size: 35px"></i></li>
        <li id="inquiry"><i class="layui-icon layui-icon-chat" style="font-size: 35px"></i></li>
        <li><i class="layui-icon layui-icon-username" style="font-size: 35px"></i></li>
    </ul>
    <!--底部导航栏结束-->
<script>
    $(document).ready(function(){
        // $('#inquiry').css("color","#336699");
        // $('#inquiry').css('font-weight','bold');

        $('#toreg').click(function(){
            window.location.href='/api/getPage?pageName=reg';
        });

        $('#index').click(function(){
            window.location.href='/';
        });

        $('#reg').click(function(){
            window.location.href='/reg/list';
        });

        $('#inquiry').click(function(){
            window.location.href='/inq/list';
        });
    });
</script>
</body>
</html>
